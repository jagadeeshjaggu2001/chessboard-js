<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./watch.css">
    <title>DIGITAL WATCH</title>
</head>

<body>
    <div id="digital">
        <h2>TIME</h2>
        <div id="watch" class="clock">
            <p id="hr">00</p>
            <p>:</p>
            <p id="min">00</p>
            <p>:</p>
            <p id="sec">00</p>
            <p id="session">AM</p>
        </div>



        <div id="clock">
            <div class="date">
                <h4>Date</h4>
                <div class="flex">
                    <p id="day">04</p>
                    <p>/</p>
                    <p id="month">11</p>
                    <p>/</p>
                    <p id="year">2022</p>
                </div>

            </div>
   



        </div>
    </div>
    <script src="./watch.js"></script>
</body>

</html>
