<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>javascript exam</title>

<body>
    <script>


        function shift(arr) {
            let i = 0;
            let j = arr.length - 1;

            while (j > i) {
                if (arr[i] === 0) {
                   
                    let last = arr[j];
                    arr[j] = arr[i];
                    arr[i] = last;
                    j--;
                } else {
                    i++;
                }
            }

            return;
        }

        let arr = [1, 2, 0, 7, 9, 0, 3, 0]
        shift(arr)
        console.log(arr);

    </script>
</body>
